<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">

    <title>Chat Room App</title>
  </head>
  <body>
    <div class="container my-3">
      <!-- title   -->
      <h1 class="display-3 my-3 text-center">Modern Chat Room</h1>

      <!-- buttons for chatroom -->
      <div class="chat-rooms mb-3 text-center">
        <h5 class="display-6">Select Room</h5>
        <button class="btn mx-2" id="general">#general</button>
        <button class="btn mx-2" id="gaming">#gaming</button>
        <button class="btn mx-2" id="sports">#sports</button>
        <button class="btn mx-2" id="music">#music</button>
      </div>

      <!-- chat list / chat window -->
      <div class="chat-window">
        <ul class="chat-list list-group"></ul>
      </div>

      <!-- new chat form -->
      <div class="new-chat my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Message</div>
          </div>
          <input type="text" id="message" class="form-control" required />
          <div class="input-group-append">
            <input type="submit" value="Send" class="btn" />
          </div>
        </div>
      </div>
    </div>

    <script src="./main.bundle.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    -->
  </body>
</html>
